<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        clear: both;
        background-color: #bbb;
        text-align: center;
      }
      body {
        margin: 30px 0;
      }
      .test::after {
        content: "";
        display: block;
        width: 20px;
        height: 20px;
        background-color: #ff0;
        border-radius: 50%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="test">Test</div>
  </body>
</html>
