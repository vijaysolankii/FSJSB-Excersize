<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <script>
    
      let currentTable = parseInt(prompt("Enter Table value to generate Table"))
      for (let i = 1; i < 11; i++) {
        document.write(
          `<div>${currentTable} X ${i} = ${currentTable * i}</div> `
        );
      }
    </script>
  </body>
</html>
