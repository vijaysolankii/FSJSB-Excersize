<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>SEO Master</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container d-flex">
          <div>
            <img src="./assets/white-logo.png" alt="brand-logo" />
          </div>
          <div class="grow-list">
            <ul class="list d-flex">
              <li class="list-item active">Home</li>
              <li class="list-item">About</li>
              <li class="list-item">Services</li>
              <li class="list-item">Portfolio</li>
              <li class="list-item">Pricing</li>
              <li><button class="nav-button">Contact Us</button></li>
            </ul>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container d-flex ">
          <!-- Left text -->
          <div class="banner_content">
            <h1 class="heading-text">
              Your justice is our top priority
            </h1>
          </div>
          <!-- Right Text -->
          <div class="banner_img">
            <p class="description">
              As a state of law, maintain a justice is something that every one citizen must pay attension to, and we are here to uphold justice for you
            </p>
          </div>
        </div>
        <figure>
          <img src="assets/banner.png" alt="banner">
        </figure>
      </section>
    </div>
  </body>
</html>
