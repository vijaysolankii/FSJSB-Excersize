<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs</title>
</head>
<body>
    <main>
        <form>
            <div>
                <label for="fname">Name</label>
                <input type="text" id="fname" >
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" >
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" >
            </div>
            <div>
                <label for="color">Color Selector</label>
                <input type="color" id="color" >
            </div>
            <div>
                <label for="week">Week Selector</label>
                <input type="week" id="week" >
            </div>
            <div>
                <label for="date">Date Selector</label>
                <input type="date" id="date" >
            </div>
            <div>
                <label for="dateTime-local">Date Time local Selector</label>
                <input type="dateTime-local" id="dateTime-local" >
            </div>
            <div>
                <label for="url">Week Selector</label>
                <input type="url" id="url" >
            </div>
            <div>
                <label for="time">Time Selector</label>
                <input type="time" id="time" >
            </div>
            <div>
                <label for="tel">Phone Selector</label>
                <input type="tel" id="tel" >
            </div>
            <div>
                <label for="search">Search</label>
                <input type="search" id="search" >
            </div>
            <div>
                <label for="number">Number</label>
                <input type="number" id="number" >
            </div>
            <div>
                <label for="month">Month Selector</label>
                <input type="month" id="month" >
            </div>
            <div>
                <label for="image">Image Field</label>
                <input type="image" id="image" >
            </div>
            <div>
                <label for="file">File Selector</label>
                <input type="file" id="file" >
            </div>
            <div>
                <label for="hidden">hidden Selector</label>
                <input type="hiddent" id="hiddent" >
            </div>
            <div>
                <input type="checkbox" id="checkbox1" > <label for="checkbox1">item - 1</label> <br>
                <input type="checkbox" id="checkbox2" > <label for="checkbox2">item - 2</label> <br>
                <input type="checkbox" id="checkbox3" > <label for="checkbox3">item - 3</label>
            </div>
            <div>
                <input type="radio" name="radio" id="radio1" > <label for="radio1">item - 1</label> <br>
                <input type="radio" name="radio" id="radio2" > <label for="radio2">item - 2</label> <br>
                <input type="radio" name="radio" id="radio3" > <label for="radio3">item - 3</label>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit" >
                <input type="reset" value="Reset" id="Reset" >
                <input type="button" value="Simple Button" id="button" >
            </div>
        </form>
    </main>
</body>
</html>
